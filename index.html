

<html>

<head>
  <title>File Buy</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Ensures optimal rendering on mobile devices. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

  <link rel='icon' href='favicon.ico?' type='image/x-icon'>
</head>

<body onload="defaultPreview()">
  <div id="header">
    <img id="logo" src="images/logo.png" />
    <!-- <object id="burger-svg" data="images/burger.svg" onclick="toggleBurgerMenu()">
      <script type="text/javascript">
        function toggleBurgerMenu() {
          console.log('hey there');
          let burgerMenu = document.getElementById('burger-menu');
          if(burgerMenu.className === 'disabled') {
            burgerMenu.className = '';
          } else {
            burgerMenu.className = 'disabled';
          }
        }
      </script>
    </object> -->
    <svg class="header-svg" xmlns='http://www.w3.org/2000/svg' viewBox="0 0 100 100">
      <rect width="100" height="15" fill="white" rx="5"></rect>
      <rect y="40" width="100" height="15" fill="white" rx="5"></rect>
      <rect y="80" width="100" height="15" fill="white" rx="5"> </rect>

      <rect x="0" y="0" width="100" height="100" fill-opacity="0" onclick="toggleBurgerMenu()"></rect>
    </svg>
  </div>
  <!--Side Menu-->
  <div id="burger-menu-wrapper">
    <div id="burger-header">
      <!-- <svg id="burger-svg-alt" xmlns='http://www.w3.org/2000/svg' viewBox="0 0 50 100">
        <rect width="10" height="100" fill="#E3DDE1" rx="5"></rect>
        <rect x="20" width="10" height="100" fill="#E3DDE1" rx="5"></rect>
        <rect x="40" width="10" height="100" fill="#E3DDE1" rx="5"> </rect>
  
        <rect x="0" y="0" width="50" height="100" fill-opacity="0" onclick="toggleBurgerMenu()"></rect>
      </svg> -->
      <h1>
        What's Up?
      </h1>
      <svg class="header-svg" xmlns='http://www.w3.org/2000/svg' viewBox="0 0 100 100">
        <line x1="0" y1="0" x2="100" y2="100" stroke="#E3DDE1" stroke-width="6px" rx="5"></line>
        <line x1="0" y1="100" x2="100" y2="0" stroke="#E3DDE1" stroke-width="6px" rx="5"></line>

        <rect x="0" y="0" width="100" height="100" fill-opacity="0" onclick="toggleBurgerMenu()"></rect>
      </svg>
    </div>
    <div id="burger-menu" class="disabled">
      <div class="burger-content">
        <div class="content-part">
          List a File
        </div>
        <div class="content-part">
          Contact
        </div>
        <div class="content-part">
          About
        </div>
      </div>
    </div>
  </div>
  <!--Cards-->
  <div id="result-card" class="card disabled">
    <p id="result-card-text"></p>
    <button type="button" onclick="disableCard('result-card')">
      Close
    </button>
  </div>
  <div id="preview-card" class="card disabled">
    <div class="preview-wrapper">
      <canvas id="preview">
        Preview
      </canvas>
    </div>
    <button type="button" onclick="disableCard('preview-card')">
      Close
    </button>
  </div>

  <!--Content-->
  <form id="main" class="content" onsubmit="createListing(event)">
    <div class="content-part">
      <input type="file" id="file" class="file-button hoverable" accept="image/*" onchange="selectHandler(this)"/>
      <label for="file">
        <object id="upload-svg" data="images/upload.svg"></object>
        Choose a file
      </label>
    </div>
    <div class="content-part">
      <div class="price-wrapper">
        <input type="number" id="price" min="0" max="10000" step="0.01" placeholder="5.00">
        <i>$</i>
      </div>
      <input id="email" type="text" placeholder="PayPal Email" />
      <input id="confirm" type="text" placeholder="Confirm Email" />
    </div>
    <div class="content-part">
      <div class="button-row">
        <button type="button" onclick="activateCard('preview-card')">
          Show Preview
        </button>
        <button type="submit">
          Post Listing
        </button> 
      </div>
    </div>
  </div>

  <script src="js/preview.js"></script>
  <script src="js/filedrop.js"></script>
  <script src="js/util.js"></script>
  <script src="js/requests.js"></script>
  <script src="js/card.js"></script>
  <script src="js/burger.js"></script>
</body>
</html>
