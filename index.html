<!DOCTYPE html>

<html>

<head>
  <title>File Buy</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Ensures optimal rendering on mobile devices. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="defaultPreview();">
  <div id="content">
    <div class="h-stack align-center">
      <div class="v-stack">
        <div id="filedrop" class="justify-center align-center" ondrop="dropHandler(event);"
          ondragover="dragOverHandler(event);">
          <input type="file" name="file" id="file" class="inputfile" onchange="selectHandler(this);"/>
          <label for="file">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
              <path
                d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
              </path>
            </svg>
            Choose a file
          </label>
        </div>
        <div class="h-stack align-start">
          <div class="label-wrapper">
            <span>Price:</span>
            <div class="price">
              <input type="number" name="price" min="0" max="10000" step="0.01" placeholder="5.00">
              <i>$</i>
            </div>
          </div>
          <div class="v-stack">
            <div class="label-wrapper">
              <span>Paypal Email:</span>
              <input type="text" name="email">
            </div>
            <div class="label-wrapper">
              <span>Confirm Email:</span>
              <input type="text">
            </div>
          </div>
        </div>
      </div>
      <div class="v-stack">
        <div id="preview-wrapper">
          <canvas id="preview" width="120" height="120">
            Preview
          </canvas>
        </div>
        <button type="submit">Create Listing</button>
      </div>
    </div>
  </div>  

  <script src="filedrop.js"></script>
  <script src="preview.js"></script>
</body>

</html>
